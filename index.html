<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO app</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body class="" id="body">
  <div class="overlay show" id="overlay"></div>
  <div class="color-mode" id="color-mode">
    <div class="white">Light</div>
    <div class="black">Dark</div>
    <div class="toggle" id="toggle"></div>
    
  </div>
  <div class="container-container" id="container">
    <div class="container">
      <div class="header">
        <h1>TODO APP</h1>
  
        <div class="add-new" id="add-form">
          <h2>Add new task</h2>
          <span><img src="img/bx-plus.svg"></span>
        </div>
    </div>
  
    <div class="tasks" id="tasks">
    </div>
    </div>
  </div>
  
    


    <!--Modal-->
    <form
  id="form"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
  class="no-show"
>

    <div class="content">
      <div class="header">
        <h5 class="title" id="title">Add New</h5>
      </div>
      <div class="body">
        <label for="textInput">TITLE</label>
        <input type="text" class="form-control" name="" id="textInput" />
        <div id="msg"></div>
        <br />
        <label for="dateInput">DATE</label>
        <input type="date" class="form-control" name="" id="dateInput" />
        <br />
        <label for="textrea">DESCRIPTION</label>
        <textarea
          name=""
          class="form-control"
          id="textarea"
          cols="30"
          rows="5"
        ></textarea>





        <div  class="color-dropdown">
        <label for="bcg-color">COLOR</label>
        <select id="bcg-color">
            <option class="white"></option>
            <option class="red" value="red">Red</option>
            <option class="orange" value="orange">Orange</option>
            <option class="yellow" value="yellow">Yellow</option>
            <option class="green" value="green">Green</option>
            <option class="blue" value="blue">Blue</option>
            <option class="indigo" value="indigo">Indigo</option>
            <option class="violet" value="violet">Violet</option>
        </select>
          
          
        </div>




      </div>
      <div class="modal-footer">
        <button type="button" class="close btn red" id="close" data-bs-dismiss="modal">
          Close
        </button>
        <button type="submit" id="add" class="add btn green">Add</button>
      </div>
    </div>

</form>
    <script src="app.js"></script>
</body>
</html>
